<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>On Weight</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
</head>
<body style="background: white;">
  <h1 id="weight">Hello Scale!</h1>
  <input id="currentWeight" placeholder="Reading Scale.."> <span id="currentUnit"></span>

  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script>
    const socket = io('ws://localhost:8080');
    socket.on('weight', function(data){
      document.getElementById("currentWeight").value = data.weight;
      document.getElementById("currentUnit").innerHTML = data.unit;
    });
  </script>
</body>
</html>
